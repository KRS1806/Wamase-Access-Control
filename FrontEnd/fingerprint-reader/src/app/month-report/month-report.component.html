<section class="d-flex flex-column justify-content-center align-items-center m-auto background-image">
    <div class="d-flex flex-column">
        <div *ngIf="message" [ngClass]="{'alert': true, 'alert-danger': messageType === 'error', 'alert-success': messageType === 'success'}" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()"></button>
        </div>
        <div class="d-flex justify-content-center align-items-center text-center">
            <div class="card d-flex flex-column justify-content-center align-items-center text-center my-4" style="width: auto;">
                <div class="card-body my-3">
                    <label for="month" class="form-label" style="font-style: italic;">Selecciona el mes</label>
                    <div class="d-flex justify-content-center">
                        <select [(ngModel)]="monthSelected" class="form-select" style="width: auto; text-align: center;">
                            <option value="0" selected disabled>Seleccione un mes</option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>

                    <div class="mt-3 d-flex justify-content-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="reportType" id="firstHalf" [(ngModel)]="reportSelected" style="border-style: solid; border-color: black;" value="15" checked>
                            <label class="form-check-label" for="firstHalf">1er Quincena</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="reportType" id="secondHalf" [(ngModel)]="reportSelected" style="border-style: solid; border-color: black;" value="30">
                            <label class="form-check-label" for="secondHalf">2da Quincena</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="reportType" id="monthlyReport" [(ngModel)]="reportSelected" style="border-style: solid; border-color: black;" value="all">
                            <label class="form-check-label" for="monthlyReport">Reporte mensual</label>
                        </div>
                    </div>

                    <button class="btn btn-outline-primary mt-3" (click)="fetchWorkerData()">Descargar</button>
                </div>
            </div>
        </div>
    </div>
</section>
